
<head>
    <title>Library | Adeel Hussain</title>
    <link href="styles.css"  rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<main>
    <header class="center">
        <h1 class="center">LIBRARY</h1>
        <form id="addbook" onsubmit="return submitForm()">
            <input id="FORMtitle" type="text" required placeholder="Title">
            <input id="FORMauthor" type="text" required placeholder="Author">
            <input id="FORMpages" type="number" required placeholder="Num Pages" min=0>
            <input id="FORMread" type="button" onclick="change(this)" value="read">
            <br>
            <input type="submit" class="add" id="addbtn" value="+">
        </form>
        <h3><a href="https://google.com/" target="_new" class="center promo">github</a></h3>
    </header>
    <body>
        <div id="lib">
        </div>
    </body>
    <script src="script.js"></script>
</main>
